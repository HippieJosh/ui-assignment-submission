	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0" />

	<body>
		<div id="mount">
			<div id="header">Weather</div>
			<div id="main">
				<form v-on:submit.prevent>
					<label for="city-name">City</label>
					<input id="city-name" v-model="cityName" type="text" />
					<input id="get-weather" v-on:click="fetchWeather(cityName)" type="submit" value="Get Weather" />
				</form>
				<div>
					<div class="result-line">
						<strong>Temp:&nbsp;</strong>{{temperature}}
					</div>
					<div class="result-line">
						<strong>Humidity:&nbsp;</strong>{{humidity}}
					</div>
				</div>
			</div>
		</div>
	<script type="text/javascript" src="/js/resources/app-e6df472ab4afe77d2919.js"></script></body>
